<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI –ß–∞—Ç</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
  </style>

<body>

  <h1>–ü—Ä–æ—Å—Ç–æ–π AI-—á–µ–∫–µ—Ä</h1>

  <textarea id="userMessage" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <pre id="responseBox">–û—Ç–≤–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</pre>

  <script>
    function sendMessage() {
      const message = document.getElementById("userMessage").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!message) {
        responseBox.textContent = "‚ùó –í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.";
        return;
      }

      fetch("chat.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          responseBox.textContent = "‚ùå –û—à–∏–±–∫–∞: " + data.error.message;
        } else {
          responseBox.textContent = "‚úÖ –û—Ç–≤–µ—Ç: " + JSON.stringify(data, null, 2);
        }
      })
      .catch(err => {
        responseBox.textContent = "üö´ –°–±–æ–π –∑–∞–ø—Ä–æ—Å–∞: " + err.message;
      });
    }
  </script>
